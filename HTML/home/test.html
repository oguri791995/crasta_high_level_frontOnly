<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../CSS/test.css">
        <title>test</title>
    </head>
    <body>
        <header>
            <div class="header-inner">
                <div class="header-title">
                    <img src="../../images/site-logo.svg" alt="">
                </div>
                <div class="header-humberger">
                    <ul class="humberger-ul">
                        <li class="bar">
                            <div class="humberger-item top-bar"></div>
                        </li class="bar">
                        <li>
                            <div class="humberger-item middle-bar"></div>
                        </li>
                        <li class="bar">
                            <div class="humberger-item bottom-bar"></div>
                        </li>
                    </ul>
                    <div class="humberger-title">MENU</div>
                </div>
            </div>
        </header>
        <main>
            <div class="first-view">
                <div class="fv-inner">
                    <div class="fv-small-text">
                        <div class="fv-text-jp">デザインで人を笑顔にする会社</div>
                        <div class="fv-text-en">DIGSMILE INC.</div>
                    </div>
                    <div class="fv-load">DESIGN<br>FOR<br>SMILE.</div>
                </div>

                <div class="fv-img-pc">
                    <img src="../../images/kv-img.jpg" alt="">
                </div>
                <div class="fv-img-sp displayNone">
                    <img src="../../images/kv-img_sp.jpg" alt="">
                </div>
                <div class="fv-background"></div>
            </div>
            <section>
                <div class="about">
                    <div class="about-img">
                        <img src="../../images/about-img.jpg" alt="">
                        <div class="about-inner">
                            <div class="about-title title">ABOUT US</div>
                            <div class="about-text">DIGSMILEは、デザインで人を笑顔にする会社。<br>
                                なんでもない日常に少しのワクワクと遊び心を提供します。笑顔には世界を変える力がある、デザインには人を幸せにする力がある。毎日に幸せを感じて生きていきたい。<br>
                                DIGSMILEの社名にはそんな想いが込められています。
                            </div>
                            <div class="about-link read-more">
                                <a href=""> READ MORE</a>
                            </div>
                        </div>
                    </div>
            </section>
            <section>
                <div class="works-culture">
                    <div class="wc-contents">
                        <div class="works">
                            <div class="works-title title">WORKS</div>
                            <div class="works-img wc-img">
                                <img src="../../images/works-img.jpg" alt="">
                            </div>
                            <div class="works-text wc-text">DIGSMILEの制作実績を紹介します。</div>
                            <div class="works-link read-more">
                                <a href="">READ MORE</a>
                            </div>
                        </div>
                        <div class="culture">
                            <div class="culture-title title">CULTURE</div>
                            <div class="culture-img wc-img">
                                <img src="../../images/culture-img.jpg" alt="">
                            </div>
                            <div class="culture-text wc-text">
                                DIGSMILEの社内文化について紹介します。
                            </div>
                            <div class="culture-link read-more">
                                <a href="">READ MORE</a>
                            </div>
                        </div>
                    </div>
                    <div class="wc-background"></div>
                </div>
            </section>
        </main>
    </body>
    <script src="../../JS/home.js"></script>
</html>
